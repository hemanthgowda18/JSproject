<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="number">Number :</label></td>
            <td><input type="text" id="number" class="number"></td>
        </tr>
        <tr>
            <td><label for="color">Color</label></td>
            <td><input type="text" id="color" class="number"></td>
        </tr>
    </table>
    <button id="sumbit1">Submit</button>
    <aside id="abc" style="display: flex;width: 600px;gap :10px; flex-wrap: wrap;
    height: 90vh; "></aside>
    <script>
        let btn=document.querySelector("#sumbit1");
let color=document.querySelector("#color");
let number=document.querySelector("#number");
let aside=document.querySelector("#abc");

btn.addEventListener("click",()=>{
    let numberval=number.value;
    let colorval=color.value;
    console.log(numberval);
    for(let i=1;i<=numberval;i++){
        var new1=document.createElement("div");
        new1.style.backgroundColor=`${colorval}`;
        new1.style.height="100px";
        new1.style.width="100px";
        new1.style.boxShadow="2px 2px 6px black";
        new1.style.borderRadius="4px"
        aside.append(new1);
    }
})

    </script>
</body>
</html>
