<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            height: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .gender-group {
            display: flex; 
            align-items: center;
        }
        .gender-label {
            margin-right: 10px;
        }
        button {
            background-color: #199dd3;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button.cancel {
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Personal Information</h2>
        <form id="editUserDataForm">
            <label for="editFullName">Full Name:</label>
            <input type="text" id="editFullName" name="editFullName" required><br>

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="editEmail" required><br>

            <label for="editPhoneNo">Phone Number:</label>
            <input type="text" id="editPhoneNo" name="editPhoneNo" required><br>

            <div class="gender-group">
                <label class="gender-label" for="editMale">Male</label>
                <input type="radio" id="editMale" name="editGender" value="Male" checked>
                <label class="gender-label" for="editFemale">Female</label>
                <input type="radio" id="editFemale" name="editGender" value="Female">
            </div>

            <label for="editDOB">Date of Birth:</label>
            <input type="date" id="editDOB" name="editDOB" required><br>

            <label for="editAddress">Address:</label>
            <textarea id="editAddress" name="editAddress" required></textarea><br>

            <label for="editPassport">Passport:</label>
            <select id="editPassport" name="editPassport">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label for="editPancard">Pancard:</label>
            <select id="editPancard" name="editPancard">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <button type="submit">Save</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div>
    <script>
        const editUserDataForm = document.getElementById("editUserDataForm");

        editUserDataForm.addEventListener("submit", function (event) {
            event.preventDefault();

        
            const editedData = {
                fullName: editUserDataForm.editFullName.value,
                email: editUserDataForm.editEmail.value,
                phoneNo: editUserDataForm.editPhoneNo.value,
                gender: editUserDataForm.querySelector('input[name="editGender"]:checked').value,
                dob: editUserDataForm.editDOB.value,
                address: editUserDataForm.editAddress.value,
                passport: editUserDataForm.editPassport.value,
                pancard: editUserDataForm.editPancard.value
            };

        
            localStorage.setItem("userData", JSON.stringify(editedData));

            
            window.location.href = "index.html";
        });

        const cancelEditBtn = document.getElementById("cancelEdit");
        cancelEditBtn.addEventListener("click", function () {
        
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
