<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>click</button>
    <script>
        var btn=document.querySelector("button");
        btn.onclick=()=>{
            var ans=document.querySelector("input").value.toString();
            var inp =new SpeechSynthesisUtterance(ans);
            window.speechSynthesis.speak(inp);
        }
    </script>
</body>
</html>
